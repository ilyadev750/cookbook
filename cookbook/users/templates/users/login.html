{% extends "users/base.html" %}
{% load static %} 


{% block title %}
<title>Вход</title>
{% endblock %}

{% block content %}

<div class="content">
  <div class="container_12">
    <div class="grid_7">
      <h3>Вход Кулинарная книга</h3>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {% for field in form %}
          {{ field.errors }}
          <p>{{ field.label_tag }}</p> 
          <p>{{ field }}</p>
        {% endfor %}
        {{ error }}
        <button class="login-button" type="submit" name="login">Войти</button>
        <div>
          <a href="{% url 'registration' %}">Регистрация</a>
        </div>
      </form>
    </div>
  </div>  
</div>


{% endblock %}
